# kitty.conf
#
# Main configuration file for the kitty terminal emulator.
# See https://sw.kovidgoyal.net/kitty/ for more information.
#
# This configuration optionally uses Firefox as a program to pass selections.
# See https://www.firefox.com/ for more information.
#
# jstnsun

include current-theme.conf

#: Fonts {{{
font_family Roboto Mono
font_size 12.0
symbol_map U+23fb-U+23fe Symbols Nerd Font Mono
symbol_map U+2500-U+259f Symbols Nerd Font Mono
symbol_map U+276c-U+2771 Symbols Nerd Font Mono
symbol_map U+e000-U+e00a Symbols Nerd Font Mono
symbol_map U+e0a0-U+e0d7 Symbols Nerd Font Mono
symbol_map U+e200-U+e2a9 Symbols Nerd Font Mono
symbol_map U+e300-U+e3e3 Symbols Nerd Font Mono
symbol_map U+e5fa-U+e6b7 Symbols Nerd Font Mono
symbol_map U+e700-U+e8ef Symbols Nerd Font Mono
symbol_map U+ea60-U+ec1e Symbols Nerd Font Mono
symbol_map U+ed00-U+efce Symbols Nerd Font Mono
symbol_map U+f000-U+f381 Symbols Nerd Font Mono
symbol_map U+f400-U+fd46 Symbols Nerd Font Mono
symbol_map U+f0001-U+f1af0 Symbols Nerd Font Mono
disable_ligatures cursor
underline_exclusion 2
text_fg_override_threshold 1.5 ratio
#: }}}

#: Text cursor customization {{{
cursor #cccccc
cursor_text_color #111111
#: }}}

#: Scrollback {{{
scrollback_lines 10000
scrollbar always
scrollbar_width 0.4
scrollbar_hover_width 0.8
scrollbar_radius 0.5
scrollbar_gap 0.0
scrollback_fill_enlarged_window yes
#: }}}

#: Mouse {{{
url_color #4186fd
url_style straight
show_hyperlink_targets yes
copy_on_select kittyboard
strip_trailing_spaces smart
focus_follows_mouse yes
#: }}}

#: Terminal bell {{{
enable_audio_bell no
#: }}}

#: Window layout {{{
enabled_layouts splits:split_axis=auto,stack
window_border_width 1.5pt
hide_window_decorations yes
#: }}}

#: Tab bar {{{
tab_bar_edge top
tab_bar_style powerline
tab_switch_strategy right
tab_powerline_style slanted
tab_title_max_length 16
tab_title_template "{fmt.fg.tab}{sup.index}{tab.active_exe}"
active_tab_title_template "{fmt.fg.tab}{index}"
active_tab_font_style bold
inactive_tab_font_style bold-italic
tab_bar_background none
tab_bar_margin_color none
#: }}}

#: Color scheme {{{
foreground #dddddd
background #000000
background_opacity 0.6
background_blur 1
dynamic_background_opacity yes
#: }}}

#: Advanced {{{
shell_integration enabled
notify_on_cmd_finish invisible 30.0
#: }}}

#: OS specific tweaks {{{
wayland_titlebar_color background
linux_display_server wayland
wayland_enable_ime no
#: }}}

#: Keyboard shortcuts {{{
clear_all_shortcuts yes

#: Clipboard {{{
map kitty_mod+c     copy_to_clipboard
map kitty_mod+alt+c copy_to_buffer kittyboard
map kitty_mod+v     paste_from_clipboard
map kitty_mod+alt+v paste_from_buffer kittyboard
map kitty_mod+s     paste_from_selection
map kitty_mod+alt+s pass_selection_to_program firefox -private
map kitty_mod+esc   clear_selection
#: }}}

#: Scrolling {{{
map kitty_mod+up        scroll_line_up
map kitty_mod+k         scroll_line_up
map kitty_mod+alt+up    scroll_page_up
map kitty_mod+page_up   scroll_page_up
map kitty_mod+down      scroll_line_down
map kitty_mod+j         scroll_line_down
map kitty_mod+alt+down  scroll_page_down
map kitty_mod+page_down scroll_page_down
map kitty_mod+home      scroll_home
map kitty_mod+end       scroll_end
map kitty_mod+x         scroll_to_prompt -1
map kitty_mod+alt+x     scroll_to_prompt +1
map kitty_mod+g         show_scrollback
map kitty_mod+alt+g     show_last_command_output
map kitty_mod+/         search_scrollback
#: }}}

#: Window management {{{
map kitty_mod+alt+tab   next_window
map kitty_mod+alt+`     previous_window
map kitty_mod+alt+t     new_window_with_cwd
map kitty_mod+alt+;     launch --cwd=current --location=hsplit
map kitty_mod+alt+'     launch --cwd=current --location=vsplit
map kitty_mod+alt+w     close_window
map kitty_mod+alt+.     move_window_forward
map kitty_mod+alt+,     move_window_backward
map kitty_mod+alt+/     move_window_to_top
map kitty_mod+alt+1     first_window
map kitty_mod+alt+2     second_window
map kitty_mod+alt+3     third_window
map kitty_mod+alt+4     fourth_window
map kitty_mod+alt+5     fifth_window
map kitty_mod+alt+6     sixth_window
map kitty_mod+alt+7     seventh_window
map kitty_mod+alt+8     eighth_window
map kitty_mod+alt+9     ninth_window
map kitty_mod+alt+0     nth_window 16
map kitty_mod+alt+enter focus_visible_window
map kitty_mod+alt+d     detach_window ask
map kitty_mod+alt+e     start_resizing_window
map kitty_mod+alt+m     swap_with_window
map kitty_mod+alt+h     neighboring_window left
map kitty_mod+alt+l     neighboring_window right
map kitty_mod+alt+k     neighboring_window up
map kitty_mod+alt+j     neighboring_window down
map kitty_mod+n         new_os_window
map kitty_mod+alt+n     new_os_window_with_cwd
map kitty_mod+q         close_os_window
#:}}}

#: Tab management {{{
map kitty_mod+tab   next_tab
map kitty_mod+`     previous_tab
map kitty_mod+t     new_tab_with_cwd !neighbor
map kitty_mod+w     close_tab
map kitty_mod+.     move_tab_forward
map kitty_mod+,     move_tab_backward
map kitty_mod+1     goto_tab 1
map kitty_mod+2     goto_tab 2
map kitty_mod+3     goto_tab 3
map kitty_mod+4     goto_tab 4
map kitty_mod+5     goto_tab 5
map kitty_mod+6     goto_tab 6
map kitty_mod+7     goto_tab 7
map kitty_mod+8     goto_tab 8
map kitty_mod+9     goto_tab 9
map kitty_mod+0     goto_tab -1
map kitty_mod+enter select_tab
map kitty_mod+d     detach_tab ask
#: }}}

#: Layout management {{{
map kitty_mod+p     next_layout
map kitty_mod+alt+p toggle_layout stack
#: }}}

#: Font sizes {{{
map kitty_mod+equal         change_font_size current +1.0
map kitty_mod+alt+equal     change_font_size all +1.0
map kitty_mod+minus         change_font_size current -1.0
map kitty_mod+alt+minus     change_font_size all -1.0
map kitty_mod+backspace     change_font_size current 0
map kitty_mod+alt+backspace change_font_size all 0
#: }}}

#: Select and act on visible text {{{
map kitty_mod+o open_url_with_hints
#: }}}

#: Miscellaneous {{{
map kitty_mod+f11         toggle_fullscreen
map kitty_mod+f10         toggle_maximized
map kitty_mod+]           set_background_opacity +0.1
map kitty_mod+alt+]       set_background_opacity 1
map kitty_mod+[           set_background_opacity -0.1
map kitty_mod+alt+[       set_background_opacity 0
map kitty_mod+\           set_background_opacity default
map kitty_mod+alt+\       set_background_opacity default
map kitty_mod+delete      clear_terminal to_cursor_scroll active
map kitty_mod+alt+delete  clear_terminal scrollback active
map kitty_mod+r           load_config_file
map kitty_mod+alt+r       debug_config
map kitty_mod+kp_enter    signal_child SIGUSR1
map kitty_mod+kp_plus     signal_child SIGUSR2
map kitty_mod+kp_divide   signal_child SIGTERM
map kitty_mod+kp_multiply signal_child SIGSEGV
map kitty_mod+kp_subtract signal_child SIGKILL
#: }}}

#: }}}

# vim:fileencoding=utf-8:foldmethod=marker
